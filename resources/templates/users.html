<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Customer Details List</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Customer Details List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.cstId}"></td>
                    <td th:text="${user.cstDetName}"></td>
                    <td th:text="${user.cstDetEmail}"></td>
                    <td th:text="${user.cstDetContact}"></td>
                    <td th:text="${user.cstDetMobile}"></td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link" th:href="@{'/users?page=' + ${currentPage - 1}}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/users?page=' + ${i}}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a class="page-link" th:href="@{'/users?page=' + ${currentPage + 1}}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
